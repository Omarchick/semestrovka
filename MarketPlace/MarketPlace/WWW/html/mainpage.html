<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="icon" href="..//pictures/banan.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="../css/mainpagecss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

<body style="background-color: khaki">

        --bs-btn-border-width: 100%;
        position: absolute;
         font-size: 2vw;
         left: 7vw; top: 40vh"
                data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">

        <ul class="dropdown-menu" style="

            <li><a class="dropdown-item" style="font-size: 3vh;" href="#">Dropdown item</a></li>
        </ul>
    </div>

        <input class="input_data" placeholder="Password"></input>
